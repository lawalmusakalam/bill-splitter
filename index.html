<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Splitter</title>

    <!-- Style CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="main">
        <div class="container">

            <div class="landing-page" >
                <img src="https://img.icons8.com/?size=256&id=105067&format=png" alt="" width="50px">
                <h2 style="margin: 10px 0px;">Split bill your friend in easy way!</h2>

                <button onclick="showBillSplit()">Get Started!</button>
            </div>

            <div class="bill-split-container" style="display:none;">
                <img src="https://img.icons8.com/?size=256&id=105067&format=png" alt="" width="50px" style="margin-bottom: 20px;">

                <div class="bill">
                    <h2>Amount to Pay ($)</h2>
                    <input type="text" id="amountToPay">
                </div>

                <div class="people">
                    <h2>Number of People</h2>
                    <div class="people-buttons">
                        <button id="decrement">-</button>
                        <input type="text" id="numberOfPeople">
                        <button id="increment">+</button>
                    </div>
                </div>

                <div class="tip">
                    <h2>Tip (%)</h2>
                    <input type="text" id="tipAmount">
                </div>

                <button id="calculateBill" onclick="calculateBill()">Calculate</button>
            </div>

            <div class="result" style="display: none;"> 
                <img src="https://img.icons8.com/?size=256&id=105067&format=png" alt="" width="50px" style="margin-bottom: 10px;">


                <div class="total-bill">
                    <h3>Total amount to pay (tip included)</h3>
                    <h1 id="totalAmount"></h1>
                </div>
                <div class="split-total-bill">
                    <h3>Total amount to pay by each people (tip included)</h3>
                    <h1 id="eachPeopleBill"></h1>
                </div>
                
                <button id="calculateBillAgain" onclick="calculateBillAgain()">Calculate Again</button>
            </div>

        </div>

    </div>

    <!-- Script JS -->
    <script src="./script.js"></script>

</body>
</html>
